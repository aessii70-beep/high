<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>고등 기초 국어 어휘 퀴즈</title>

<style>
    body {
        font-family: "Comic Sans MS", sans-serif;
        background: linear-gradient(#fff4b8, #ffd9e8);
        padding: 20px;
        text-align: center;
    }
    #quiz-box {
        width: 70%;
        margin: auto;
        background: #ffffffdd;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
        background: #ff8a80;
        border: none;
        padding: 10px 25px;
        margin: 10px;
        color: white;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background: #ff6f60;
    }
    .choice {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 10px;
        border: 2px solid #ff9dad;
        border-radius: 10px;
        cursor: pointer;
        background: #fff5f7;
        font-size: 18px;
    }
    #feedback {
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
        min-height: 30px;
    }
</style>
</head>

<body>

<h1>고등 기초 국어 어휘 퀴즈</h1>

<div id="quiz-box">
    <div id="question"></div>
    <div id="choices"></div>
    
    <div id="feedback"></div>

    <button onclick="nextQuestion()">다음 문제</button>
    <h2 id="score">점수: 0점</h2>
</div>

<script>
// 문제 데이터
const quizData = [
    {
        question: "그는 친구의 도움을 '거절'했다. '거절'의 뜻은?",
        choices: ["받아들이다", "필요 없다며 뿌리치다", "되돌리다", "감사하다"],
        answer: 1
    },
    {
        question: "우리는 목표를 '달성'하기 위해 노력했다. '달성'의 뜻은?",
        choices: ["이루다", "숨기다", "틀리다", "멈추다"],
        answer: 0
    },
    {
        question: "그녀는 실수를 '반성'하고 다시는 그러지 않겠다고 했다.",
        choices: ["잘했다고 생각함", "스스로 잘못을 돌아봄", "다른 사람을 비난함", "없던 일로 함"],
        answer: 1
    },
    {
        question: "'파악'하지 못했다의 뜻은?",
        choices: ["알아차리다", "제대로 알지 못하다", "적어 두다", "잊어버리다"],
        answer: 1
    },
    {
        question: "우리는 서로의 의견을 '존중'해야 한다.",
        choices: ["무시하다", "방해하다", "고려하며 대하다", "숨기다"],
        answer: 2
    }
];

// 랜덤 섞기
quizData.sort(() => Math.random() - 0.5);

// 상태 변수
let current = 0;
let score = 0;

// 문제 출력
function showQuestion() {
    let q = quizData[current];

    document.getElementById("question").innerHTML =
        `<h2>문제 ${current + 1}. ${q.question}</h2>`;

    let choiceHTML = "";
    q.choices.forEach((c, i) => {
        choiceHTML += `
            <div class="choice" onclick="checkAnswer(${i})">
                ${c}
            </div>`;
    });

    document.getElementById("choices").innerHTML = choiceHTML;

    // 이전 정답/오답 문구 지우기
    document.getElementById("feedback").innerText = "";
}

// 정답 체크
function checkAnswer(i) {
    const feedback = document.getElementById("feedback");

    if (i === quizData[current].answer) {
        score += 10;
        feedback.style.color = "green";
        feedback.innerText = "정답입니다! +10점";
    } else {
        feedback.style.color = "red";
        feedback.innerText = "오답입니다!";
    }

    document.getElementById("score").innerText = `점수: ${score}점`;
}

// 다음 문제로 이동
function nextQuestion() {
    if (current < quizData.length - 1) {
        current++;
        showQuestion();
    } else {
        document.getElementById("feedback").style.color = "blue";
        document.getElementById("feedback").innerText =
            `퀴즈 종료! 총 점수: ${score}점`;
    }
}

showQuestion();

</script>

</body>
</html>
